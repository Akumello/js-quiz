<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Music Quiz</title>
  </head>
  <body style="margin: 5%;">
        <h1>Music Quiz</h1>

        <form class="form-check" action="">
          <p>1) To consider a band as a Big Band what is the minimum number of musicians to be needed?</p>
          <input class="form-check-input" type="radio" id="q1a1" name="q1" value="A" checked>
          <label class="form-check-label" for="q1a1">11</label><br>
          <input class="form-check-input" type="radio" id="q1a2" name="q1" value="B">
          <label class="form-check-label" for="q1a2">21</label><br>
          <input class="form-check-input" type="radio" id="q1a3" name="q1" value="C">
          <label class="form-check-label" for="q1a3">12</label><br>
          <input class="form-check-input" type="radio" id="q1a4" name="q1" value="D">
          <label class="form-check-label" for="q1a4">10</label><br>

          <br>

          <p>2) In an Orchestra, which is the largest brass section instrument?</p>
          <input class="form-check-input" type="radio" id="q2a1" name="q2" value="A" checked>
          <label class="form-check-label" for="q2a1">Trumpet</label><br>
          <input class="form-check-input" type="radio" id="q2a2" name="q2" value="B">
          <label class="form-check-label" for="q2a2">Tenor</label><br>
          <input class="form-check-input" type="radio" id="q2a3" name="q2" value="C">
          <label class="form-check-label" for="q2a3">French horns</label><br>
          <input class="form-check-input" type="radio" id="q2a4" name="q2" value="D">
          <label class="form-check-label" for="q2a4">Tuba</label><br>

          <br>

          <p>3) The number of strings on a Ukulele is?</p>
          <input class="form-check-input" type="radio" id="q3a1" name="q3" value="A" checked>
          <label class="form-check-label" for="q3a1">3</label><br>
          <input class="form-check-input" type="radio" id="q3a2" name="q3" value="B">
          <label class="form-check-label" for="q3a2">6</label><br>
          <input class="form-check-input" type="radio" id="q3a3" name="q3" value="C">
          <label class="form-check-label" for="q3a3">4</label><br>
          <input class="form-check-input" type="radio" id="q3a4" name="q3" value="D">
          <label class="form-check-label" for="q3a4">8</label><br>

          <br>

          <p>4) What note does an orchestra always tune to?</p>
          <input class="form-check-input" type="radio" id="q4a1" name="q4" value="A" checked>
          <label class="form-check-label" for="q4a1">E</label><br>
          <input class="form-check-input" type="radio" id="q4a2" name="q4" value="B">
          <label class="form-check-label" for="q4a2">A</label><br>
          <input class="form-check-input" type="radio" id="q4a3" name="q4" value="C">
          <label class="form-check-label" for="q4a3">D</label><br>
          <input class="form-check-input" type="radio" id="q4a4" name="q4" value="D">
          <label class="form-check-label" for="q4a4">C</label><br>

          <br>

          <input type="submit" value="Submit">
        </form>

    <script src="sandbox.js" charset="utf-8"></script>
  </body>
</html>
